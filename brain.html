<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/brain.js"></script>
    <title>Search Website</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>

    <header>
        <p class="title">Search Website</p>
    </header>

    <main>
        <marquee behavior="scroll" direction="left" id="marquee">
            <h1>Search Website</h1>
        </marquee>

        <form id="searchForm">
            <input type="text" name="searchInput" placeholder="Search Here" id="searchInput">
            <button type="button" onclick="performSearch()">Search</button>
        </form>
    </main>

    <script>
        import * as brain from "brain.js";
        const net = new brain.recurrent.LSTM();

        const trainingData = [
            { input: "example search 1", output: "example search 1" },
            { input: "example search 2", output: "example search 2" },

        ];

        net.train(trainingData);

        function performSearch() {
            const searchInput = document.getElementById("searchInput").value;
            const prediction = net.run(searchInput);

            const marquee = document.getElementById("marquee");
            marquee.innerHTML = `<h1>${prediction}</h1> ${marquee.innerHTML}`;
        }
    </script>
</body>
</html>
